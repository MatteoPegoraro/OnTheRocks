    <style>
      .btn:focus {
        box-shadow: none !important;
      }

      .btn {
        padding: 0;
      }

      @keyframes shake {
        0% {
          transform: translate(2px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(0px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(2px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(2px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
      .shake:hover {
        animation-name: shake;
        animation-duration: 0.5s;
        transform-origin: 50% 50%;
        animation-iteration-count: infinite;
      }
      .shake {
        display: inline-block;
      }
      body {
                background-image: linear-gradient(
                    to right top,
                    #141952,
                    #2d1e5d,
                    #442268,
                    #5a2671,
                    #712979
                );
                width: 100%;
                min-height: 100vh;
            }
            #desc-cocktail, #ingredients-carousel {
                overflow-y: scroll;
            }
            /* #desc-cocktail::-webkit-scrollbar, #ingredients-carousel::-webkit-scrollbar {

                background: rgb(96, 25, 133);
                border-radius: 10px; */

              #desc-cocktail::-moz-scrollbar, #ingredients-carousel::-moz-scrollbar {
                width: 10px;
            }

            #desc-cocktail::-moz-scrollbar-thumb, #ingredients-carousel::-moz-scrollbar-thumb {
                background: rgb(96, 25, 133);
                border-radius: 10px; 
            }
    </style>
     <link

 />

  <body>
    <!-- Main container -->

    <!-- Button with "random" function -->
    <div
      id="random-button"
      class="d-flex justify-content-center"
      style="padding: 2rem;"
    >
      <button class="btn btn-disabled shake" onclick="showRandomCocktail()">
        <img
          src="./assets/Cocktail_layout.png"
          alt=""
          style="width: 100px; margin-right: -20px;
           filter: drop-shadow(0 0 0.75rem  rgb(0, 0, 0, 0.65));"
        />

      <img
        src="./assets/Cocktail_layout_1.png"
        alt=""
        style="max-width: 110px; margin-right: -95px;"
      />
    </div>

    <script>
      // getting params from url
      const urlParams = new URLSearchParams(location.search);
      const globalName = urlParams.get("search_value");
      const globalType = urlParams.get("search_type");



      // filtering searches
      if (globalName == null) {
        showRandomCocktail();
      } else if (globalType == "name") {
        getCocktailFromSearch(globalName);
      } else if (globalType == "ingr") {
        getIngrsFromSearch(globalName);
      }
    </script>
