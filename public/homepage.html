        <style>
            .btn:focus {
                box-shadow: none !important;
            }

            @keyframes shake {
                0% {
                    transform: translate(2px, 1px) rotate(0deg);
                }
                10% {
                    transform: translate(-1px, -2px) rotate(-1deg);
                }
                20% {
                    transform: translate(-3px, 0px) rotate(1deg);
                }
                30% {
                    transform: translate(0px, 2px) rotate(0deg);
                }
                40% {
                    transform: translate(1px, -1px) rotate(1deg);
                }
                50% {
                    transform: translate(-1px, 2px) rotate(-1deg);
                }
                60% {
                    transform: translate(-3px, 1px) rotate(0deg);
                }
                70% {
                    transform: translate(2px, 1px) rotate(-1deg);
                }
                80% {
                    transform: translate(-1px, -1px) rotate(1deg);
                }
                90% {
                    transform: translate(2px, 2px) rotate(0deg);
                }
                100% {
                    transform: translate(1px, -2px) rotate(-1deg);
                }
            }
            .shake:hover {
                animation-name: shake;
                animation-duration: 0.5s;
                transform-origin: 50% 50%;
                animation-iteration-count: infinite;
            }
            .shake {
                display: inline-block;
            }
            body {
                background-image: linear-gradient(
                    to right top,
                    #141952,
                    #2d1e5d,
                    #442268,
                    #5a2671,
                    #712979
                );
                width: 100%;
                min-height: 100vh;
            }
        </style>

<div class="d-flex justify-content-center">
            <form action="/cocktails" class="text-center d-flex" style="width:500px;">
                <div class="input-group">
                    <input

        <script>
            let quotes = [];
            quotes.push(
                "By the time a bartender knows what drink a man will have before he orders, there is little else about him worth knowing."
            );
            quotes.push(
                "24 hours in a day. 24 beers in a case. Coincidence? I think not."
            );
            quotes.push(
                "You're not drunk if you can lie on the floor without holding on."
            );
            quotes.push(
                "It takes only one drink to get me drunk.....the trouble is, I can't remember if it's the thirteenth or the fourteenth."
            );
            quotes.push(
                "I like to have a martini, Two at the very most. After three I'm under the table, after four I'm under my host."
            );
            quotes.push(
                "An intelligent man is sometimes forced to be drunk to spend time with his fools."
            );
            quotes.push(
                "All right, brain. You don't like me and I don't like you, but let's just do this and I can get back to killing you with beer."
            );

            function getRandomQuotes(quotes) {
                // ottieni nuova serie random e salvala in randomSerie, restituisci il suo valore a fine funzione
                const maxRange = quotes.length;
                const randomNumber = Math.floor(Math.random() * maxRange);
                const randomQuotes = quotes[randomNumber];
                document.getElementById("quotes").innerText = randomQuotes;
            }

            window.addEventListener("DOMContentLoaded", (event) => {
                getRandomQuotes(quotes);
            });
        </script>
